<div class="container-fluid app-background-image-cover h-100"> 

<div class="d-flex h-100 justify-content-center align-items-center">


    <div class="card bg-white"  style="width: 400px;">
        <div class="card-header bg-white signup-card-grid">
            <span class="d-block h4">Login to Superstore</span>

            <img  class="app-logo-style text-center" src="images/logo.png">
        </div>
        <form [formGroup]="signInForm" (ngSubmit)="submitForm()">
        <div class="card-body bg-white">

          
                <div class="form-group row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="enter the username" formControlName="userName">
                        <span class="text-danger" *ngIf="signInForm.get('userName')?.hasError('required') && formSubmitted">
                            This field is required
                        </span>
                        <span class="text-danger" *ngIf="signInForm.get('userName')?.hasError('email') && formSubmitted">
                            {{signInForm.get("userName")?.value}} is not a valid email
                        </span>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-12">
                        <input type="text" class="form-control" placeholder="enter the password" formControlName="password">
                        <span class="text-danger" *ngIf="signInForm.get('password')?.hasError('required') && formSubmitted">
                            This field is required
                        </span>
                    </div>
                </div>
         
        </div>
        <div class="card-footer bg-white">
            <!--  -->
            <button type="submit" class="btn btn-primary btn-sm float-right mb-4">Login</button>
        </div>
        </form>
    </div>


</div>








</div>
